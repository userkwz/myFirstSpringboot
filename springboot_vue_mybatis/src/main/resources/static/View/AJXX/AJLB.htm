<body>

    <div id="panel_tjbb_ajjbxx" class="easyui-panel" data-options="fit:true,border:false">
        <div id="panelTool_tjbb_ajjbxx" data-options="border:false" style="padding: 5px 0px 5px 8px;line-height: 35px;">

               <label><input type="checkbox" id="cb_ajjbxx_sfbhxj" checked="true"/>包含下级院</label>
            </div>

            </div>

         <div class='con_cx'>

         <div class='con_cx'>

            </div>
         <div class='con_cx'>

            到
            <input id="dt_ajjbxx_end" class="easyui-datebox" style="width: 120px; height: 22px"
                data-options="required:true" />
            </div>
         <div class='con_cx'>
            <a id="btnSearch_tjbb_ajjbxx" class="easyui-linkbutton"style="height: 23px;margin-top: 7px;">查询</a>
            </div>
            <div class='con_cx'>
                <a id="btnExport_fxwd" class="easyui-linkbutton" style="height: 23px;margin-top: 7px;" data-options="iconCls:'icon-word'">导出WORD分析文档</a>
            </div>
            <div style='clear: both;'>
            </div>
        </div>
        <table id="dg_tjbb_ajjbxx" border="0" style='width:100%;height:100%' title="案件流程监控">
        </table>
    </div>
    <div id="jdxm" class="easyui-window" title="流程监控重点项目列表" style="width: 1060px; height: 640px;

            <label style="margin-left: 12px">
            </label>

                <option value="1">书面警告</option>
            </select>
            <label style="margin-left: 12px">
            </label>

            <label style="margin-left: 12px">
            </label>
            <br/>
            <span style='margin-left: 12px;'>发现方式：</span><input id="cb_ajjbxx_fxfs" class="easyui-textbox" style="width: 260px; height: 22px" />
            <label style="margin-left: 12px">
            </label>
            <a id="btnInsert_ajjbxx" class="easyui-linkbutton" data-options="iconCls:'icon-add'">发起监控</a></div>
