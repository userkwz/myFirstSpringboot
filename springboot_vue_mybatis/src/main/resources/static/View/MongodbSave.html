<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script type="text/javascript" src="../Script/jquery-easyui-1.4.3/jquery.min.js"></script>
    <script src="../Script/common.js" type="text/javascript" charset="utf-8"></script>
    <script src="../Script/echarts/echarts.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="../Script/jquery-easyui-1.4.3/jquery.easyui.min.js"></script>
</head>
    <body>
        <button title="保存" onclick="Write2Text('123456');">保存</button>
        <button title="保存单位编码" onclick="moveUnit();">保存单位编码</button>
        <button title="保存案件类别" onclick="moveAjlb();">保存案件类别</button>
        <button title="获取初始化数据" onclick="getAllInitData();">获取初始化数据</button>
    </body>
</html>
<script>
    // 单位编码
    function moveUnit() {
        $.ajax({
            type: "post",
            async: true,
            data: { dwbm: '370000' },
            url: "/Handler/common.ashx?action=MoveUnit",
            success: function (result) {
                alert(result);
            },
            error: function (data) {

            }
        });
    }

    // 案件类别
    function moveAjlb() {
        $.ajax({
            type: "post",
            async: true,
            data: { dwbm: '370000' },
            url: "/Handler/common.ashx?action=MoveAjlb",
            success: function (result) {
                console.log(result);
            },
            error: function (data) {

            }
        });
    }

    function getAllInitData() {
        $.ajax({
            type: "post",
            async: true,
            data: { dwbm: '370000' },
            url: "/Handler/common.ashx?action=GetAllInitData",
            success: function (result) {
                console.log(result);
            },
            error: function (data) {

            }
        });
    }

    function dataToTxt(exportData) {
        var w = window.open("about:blank", "导出", "height=0,width=0,toolbar=no,menubar=no,scrollbars=no,resizable=on,location=no,status=no");
        var dt = new Date();
        //w.document.charset = "GB2312";
        w.document.write(exportData);
        try {
            w.document.charset = "GB2312";
        } catch (err) { }
        w.document.execCommand("SaveAs", false, dt.getFullYear() + "-" + (dt.getMonth() + 1) + "-" + dt.getDate() + "-" + dt.getTime() + ".txt");
        w.close();
    }

    function writeFile(content) {
        var fso, f, s;
        var path;
        path = "C:\MarcoWork\湖北案管助手\web\Web\log\2017\201711\1.txt";
        fso = new ActiveXObject("Scripting.FileSystemObject");
        f = fso.OpenTextFile(path, 8, true);
        f.WriteLine(content);
        f.Close();
        alert('ok');
    }

    function Write2Text(content) {
        var fso = null;
        try {
            fso = new ActiveXObject("Scripting.FileSystemObject");
        }
        catch (exp) {
            alert("要生成该报表，必须将浏览器须设置为可使用“ActiveX控件”。如有疑问，请点击浏览器的“帮助”了解浏览器设置方法！");
        }   
        var f = fso.CreateTextFile("a.txt", true);
        f.write(content);
        f.Close();
    }
