        <div id="lay_gnmk" class="easyui-layout" data-options="fit:'true'" >
        <div id="layWest_gnmk" data-options="region:'west',split:true,title:'功能分类'" style="width:200px;
        padding:10px;">
            <ul id="trfl_gnmk" class="easyui-tree">
            </ul>   
        </div>
        <div id="sGnInfo" data-options="region:'center',title:'功能模块'" style="width:100%">
            <div id="TableGnmk" class="easyui-panel" data-options="fit:true,border:false">
                <table id="dgGngl" border="0">
                </table>
            </div>
        </div>
    </div>
    
    <div id="winAddGnQx" class="easyui-window" title="功能权限" style="width: 640px; height: 460px;"
        data-options="closed:true,collapsible:false,maximizable:false,minimizable:false,modal:true">
        <table cellpadding="5">
            <tr>
                <td style="text-align: right;">
                    功能分类:
                </td>
                <td>
                    <input id="gnfl" class="easyui-combobox" type="text" style="width: 200px;"></input>
                </td>
                <td style="text-align: right;">
                    功能名称:
                </td>
                <td>
                    <input id="gnmc" class="easyui-textbox" type="text" style="width: 200px;"></input>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    功能窗体:
                </td>
                <td>
                    <input id="gncxj" class="easyui-textbox" type="text" style="width: 200px;"></input>
                </td>
                <td style="text-align: right;">
                    显示名称:
                </td>
                <td>
                    <input id="gnxsmc" class="easyui-textbox" type="text" style="width: 200px;"></input>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    功能序号:
                </td>
                <td>
                    <input id="gnxh" class="easyui-textbox" type="text" style="width: 200px;"></input>
                </td>
                <td style="text-align: right;">
                    初始参数:
                </td>
                <td>
                    <input id="cscs" class="easyui-textbox" type="text" style="width: 200px;"></input>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    权限编辑:
                </td>
                <td colspan="3">
                    <input id="rightediturl" class="easyui-textbox" type="text" style="width:506px; "></input>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    功能说明:
                </td>
                <td colspan="3">
                    <input id="gnsm" class="easyui-textbox" data-options="multiline:true" type="text" style="height: 60px;width:506px; "></input>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    程序类型:
                </td>
                <td>
                    <input id="programtype" class="easyui-textbox" type="text" style="width:200px; "></input>
                </td>
                <td style="text-align: right;">
                    消息打开方式:
                </td>
                <td>
                    <input id="msgtype" class="easyui-textbox" type="text" style="width:200px; "></input>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    消息获取路径:
                </td>
                <td colspan="3">
                    <input id="msggeturl" class="easyui-textbox" type="text" style="width:506px; "></input>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    消息打开路径:
                </td>
                <td colspan="3">
                    <input id="msgclickurl" class="easyui-textbox" type="text" style="width:506px; "></input>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    基础路径:
                </td>
                <td colspan="3">
                    <input id="baseurl" class="easyui-textbox" type="text" style="width:506px; "></input>
                </td>
            </tr>
        </table>
        <div style="margin-top: 10px; margin-left: 5%">
            <input id="gnbm" type="text" style="display: none" />
        </div>
        <div style="margin-top: 10px; margin-left: 40%">
            <a id="btnSave_ZzjgQxGl" class="easyui-linkbutton">确定</a>
            <label style="margin-left: 20px">
            </label>
