	<script src="../../Script/View/tjsjjy/pie.js" type="text/javascript" charset="utf-8"></script>

</head>

<body style="height: 100%;;font-size:14px">
    <div id="tjfx_index" class="easyui-layout" style="height: 100%; overflow: auto">
        <!--class="easyui-layout"-->
        <span id="url"></span>
        <marquee id="tjMarquee" onmouseout="this.start()" onmouseover="this.stop()" align="left" behavior="scroll" direction="left"></marquee>
        <div class="sy_header" style="height: 88px; padding: 15px 0px;border: 0;">
            <!--data-options="region:'north'"-->
            <ul>
                <li>最新审核时间： <span id="index_date" style="font-size: 20px;"></span></li>
                <li style="margin: 0 1.16%;">案件传递量： <span id="index_TGnumber"></span><span style="font-size: 16px;"> 件 </span></li>
                <li>未通过数量： <span id="index_WTGnumber"></span><span style="font-size: 16px;"> 件 </span></li>
                <li style="margin-left: 1.16%;">通过率： <span id="index_TGpercent"></span></li>
                <li style="margin-left: 1.16%;">问题总数量： <span id="index_WTnumber"></span><span style="font-size: 16px;"> 个 </span></li>
            </ul>
        </div>
        <div style="height: calc(100% - 334px); border: 1px solid rgba(137,159,253,0.5); width: 100%">
            <!--data-options="region:'center'"-->
            <div id="tit_sjcd" class="tit_sjcd tit">
            </div>
            <div id="containe" style="height: calc(100% - 60px);width:100%">
            </div>
        </div>
        <div class="sy_footer" style="height: 385px; padding: 15px 0 45px 0;border: 0; position: relative;margin-top: 20px">
            <!--data-options="region:'south'"-->
            <div class="sy_footer_span" style="position: absolute; top: 52px; left: 10px; z-index: 2">
                <span id="tit_ajzl_span" class="tit_ajzl_span"></span><span style="font-size: 18px;
                    color: #06a3e1; z-index: 2">件</span>
            </div>
            <div class="sy_ajzl sty">
                <div class="tit_ajzl tit">
                    案件总量</div>
                <div id="container" style="height: calc(100% - 40px);background-color:rgba(255,255,255,0.5);width:100%;">
                </div>
            </div>
            <div class="sy_ywcd sty">
                <div class="tit_ywcd tit">
                    各业务传递情况</div>
                <div style="height: calc(100% - 41px);background-color: rgba(255,255,255,0.5);">
                    <ul id="sy_ywcd">
                    </ul>
                </div>
            </div>
        </div>
        <div style=" 
            width: 100%;
            height: 400px;
            position: absolute;
            margin-bottom: 20px;
            margin-top: 20px;
            ">
            <div class="tit_sjcd tit">
                本院及下级院数据传递情况</div>
            <div class="chart_con" id="xjysjcdqk" style="height: calc(100% - 60px);">
            </div>
        </div>
    </div>
    <button id="fanhui" onclick="fanhui()" class="index_fanhui">
        返回</button>
    <div id="modal" class="easyui-window" modal="true" closed="true" shadow="true" width="95%"
        height="95%" title="个案查看" data-options="modal:true,collapsible:false,minimizable:false,maximizable:false,closed:true,">
    </div>
    <!--<div id="rmodel"></div>-->
</body>
</html>
