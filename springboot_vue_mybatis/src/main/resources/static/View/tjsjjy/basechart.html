<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../../Style/tjsjjy/index.css" />

    <link rel="stylesheet" type="text/css" href="../../Style/tjsjjy/validationReport.css" />
    <link rel="stylesheet" type="text/css" href="../../Style/tjsjjy/operationAnalysis.css" />
    <link rel="stylesheet" type="text/css" href="../../Style/glbb_home.css" />
    <link rel="stylesheet" type="text/css" href="../../Style/tjsjjy/AJXXXX.css" />
    <link rel="stylesheet" type="text/css" href="../../Style/tjsjjy/basechart.css" />

    <script src="../../Script/View/tjsjjy/pie.js" type="text/javascript" charset="utf-8"></script>

    <script src="../../Script/View/tjsjjy/basechart.js" type="text/javascript" charset="utf-8"></script>

<body>
    <style>
        .textbox .textbox-text {
            line-height:31px;
        }
    </style>
    <div class="basechart">
        <div class="basechart_header">
            <span style="font-size: 16px;">基础表</span>
            
<!--             <select id="ZSCQAJ" onchange="ZSCQAJChange()" class="easyui-combobox" style="font-size: 16px; width: 25%; height: 34px; border: 0; background: url(../../images/kuangkuangg_05.png) center no-repeat; background-size: 100%; color: #048AB7;"></select>
-->             <!--<input id="ZSCQAJ" onclick="ZSCQAJChange()" class="easyui-combobox" style="font-size: 16px; width: 25%; height: 34px; border: 0; background: url(../../images/kuangkuangg_05.png) center no-repeat; background-size: 100%; color: #048AB7;">-->
            <select id="ZSCQAJ" class="easyui-combobox Company"  style="font-size: 16px; height: 100%; border: 1px solid #fff !important; background:none;  width:  25%; height: 30px; "></select>

     
           
            <!--<div class="basechart_header_right" style="float:right">-->
            <span class="basechartDW" style="margin-left: 10px">选择单位：</span>
            <select id="basechartDW" class="easyui-combotree Company" panelwidth="320px" style="font-size: 16px; height: 80%; border: 0; width: 154px; height: 30px; "></select>
            <span>年：</span>
            <select id="Year" style="font-size: 16px;width: 80px;height: 34px;border: 0;background-size: 100%;color: #048AB7; ">


            </select>
            <span>月：</span>

                <select id="Month" style="font-size: 16px; width: 70px; height: 32px; border: 0; background-size: 100%; background: #fff; border: 1px solid #95B8E7; border-radius: 4px; ">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
        
            <select id="BBJB" style="font-size: 16px; width: 6%; height: 34px; border: 0; border: 1px solid #95B8E7; border-radius: 4px;">
                <option value="1">基础表数据</option>
                <option value="0">汇总表数据</option>
            </select>
            <button class="cx" style="cursor: pointer;width: 101px;height: 32px;border: 0;color: #fff;font-size: 16px;outline: none" onclick="checkData()">查看</button>

            <!--</div>-->
        </div>
        <div class="basechart_left">
            <div class="basechart_left_header"><div></div>未通过审核关系列表</div>
            <div class="basechart_left_table" id="SHGXtable">
               
            </div>
        </div>
        <div class="basechart_right">
            <div class="basechart_right_div1">
                <div class="basechart_left_header"><div></div>审核关系 <span id="SHGXspan" style="margin-left: 30px"></span></div>
                <div class="basechart_right_div1_message">
                    <p id="SHGXP"></p>
                </div>
            </div>
            <div class="basechart_right_div2">
                <div style="width: calc(50% - 50px);height: 100%;">
                    <div class="basechart_left_header basechart_right-head"><div></div>左边关系<span id="leftTableNum"></span></div>
                    <div style="overflow: auto;width: 100%;height: calc(100% - 40px)">
                        <table border="0" cellpadding="0" cellspacing="0">
                            <thead>
                                <tr>
                                    <td>部门受案号</td>
                                    <td>案件名称</td>
                                    <td>嫌疑人编号</td>
                                </tr>
                            </thead>
                            <tbody id="LDATA"></tbody>
                        </table>
                    </div>
                </div>
                <div class="basechart_right_div2_center">
                    <button onclick="suoyou()" style="margin-top: -65px;">所有</button>
                    <button onclick="chayi()">差异</button>
                    <button onclick="daochuExcel()" style="margin-top: 35px;">输出</button>
                </div>
                <div style="width: calc(50% - 50px);height: 100%;">
                    <div class="basechart_left_header basechart_right-head"><div></div>右边关系<span id="rightTableNum"></span></div>
                    <div style="overflow: auto;width: 100%;height: calc(100% - 40px)">
                        <table border="0" cellpadding="0" cellspacing="0">
                            <thead>
                                <tr>
                                    <td>部门受案号</td>
                                    <td>案件名称</td>
                                    <td>嫌疑人编号</td>
                                </tr>
                            </thead>
                            <tbody id="RDATA"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
