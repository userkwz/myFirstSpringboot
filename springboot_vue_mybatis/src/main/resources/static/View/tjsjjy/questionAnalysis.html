<body>
    <style>
        .chek .r-input[type='checkbox']:checked + label {
            background: url('../images/yixuan.png') 2px 1px no-repeat;
        }
    </style>
    <div class="questionAnalyse">
        <div class="questionAnalyse_left">
            <div class="questionAnalyse_left_table">
                <div class="questionAnalyse_left_table_top">
                    <label>
                        <input type="checkbox" id="allcheck">全选</label>
                    <span onclick="shengxu()">升序<i class="shengxu"></i></span> <span onclick="jiangxu()">
                        降序<i class="jiangxu"></i></span>
                    <button onclick="top10()" class="Top10">
                        Top10</button>
                </div>
                <div style="height: calc(100% - 30px); overflow: auto; width: 100%; background-color: rgba(255,255,255,0.5);">
                    <table border="0" cellpadding="0" cellspacing="0" style="table-layout: fixed">
                        <thead>
                            <tr>
                                <td width="40px">
                                    选择
                                </td>
                                <td width="300px">
                                    规则名称
                                </td>
                                <td width="50px">
                                    案卡
                                </td>
                                <td width="50px">
                                    数量
                                </td>
                            </tr>
                        </thead>
                        <tbody id="questiontable">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="questionAnalyse_left_zb" style="
    margin-top: 10px;
    background-color: rgba(255,255,255,0.6);
    border-bottom: 1px solid rgba(137,159,253,0.3);
    color: #0a65b3;
    height: 30%;
">
                <div class="zb_zbsm" style="height: 100%">
                    <div class="tit_zbsm">
                        指标说明</div>
                    <div id="zb_zbsm_body" class="zb_zbsm_body">
                    </div>
                </div>
            </div>
        </div>
        <div class="questionAnalyse_right">
            <div class="questionAnalyse_right_fxtj">
                <div style="float: left; width: 200px;">
                    &nbsp;选择业务:
                    <select id="YWLB" style="font-size: 16px; width: 113px; height: 30px; border: 1px solid #9bcffe;border-radius:5px;color:#000;">
                    </select>
                </div>
                <div style="float: left; width: 250px">
                    &nbsp;选择单位:
                    <select id="questionDW" class="easyui-combotree Company" style="width: 154px" panelwidth="320px">
                    </select>
                </div>
                <div class="chek" style="width: 126px; margin-top: 0px;">
                    <input id="ckbDWBM" class="r-input" type="checkbox" name="calogin" on-click="{this.loginSwich(2)}"
                        checked="true">
                    <label for="ckbDWBM" style="cursor: pointer; font-weight: normal; font-size: 14px">
                        包含下级院
                    </label>
                </div>
                <!--&nbsp;开始时间:-->
                <!--<input id="questionBeginTime" type="text" class="easyui-datebox Company cc" style="width: 12%" required="required">-->
                <!--&nbsp;截止时间:-->
                <!--<input id="questionEndTime" type="text" class="easyui-datebox Company cc" style="width: 12%" required="required">-->
                <div class='time'>
                    <span id="Span1">开始时间：</span>
                    <div class="kais" style="width: 125px">
                        <input id="questionBeginTime" class="easyui-datebox Company cc" style="width: 120px;
                            height: 22px" data-options="required:true" />
                    </div>
                    &nbsp;<span style="margin-left: 10px">结束时间：</span>
                    <div class="kais" style="width: 125px">
                        <input id="questionEndTime" class="easyui-datebox Company cc" style="width: 120px;
                            height: 22px" data-options="required:true" />
                    </div>
                </div>
                <!--<button class="search" style="cursor:pointer;float: left;margin-left: 10px" onclick="search()">搜索</button>-->
                <button class="cx" style="cursor: pointer; float: left; margin-left: 20px;width: 101px; height: 32px; border: 0; font-size: 16px; outline: none; margin-top: 2px;color:#fff;border-radius:5px"
                    onclick="search()">
                    搜索
                </button>
            </div>
            <div class="questionAnalyse_right_fxtb">
                <div style="width: 100%; height: 100%" id="questionAnalyse">
                </div>
            </div>
        </div>
    </div>
    <div id="modal" class="easyui-window" modal="true" shadow="true" width="97%" height="97%"
        title="个案查看" data-options="modal:true,collapsible:false,minimizable:false,maximizable:false,closed:true,">
