<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>案件列表</title>
    <!--   <link href="../../Style/GlobalStyleDefine.css" rel="stylesheet" type="text/css" />-->
    <!--<link href="../../Style/common.css" rel="stylesheet" type="text/css" />-->
    <link href="../../Script/jquery-easyui-1.4.1/themes/color.css" rel="stylesheet" type="text/css" />
    <link href="../../Script/jquery-easyui-1.4.1/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../../Script/jquery-easyui-1.4.1/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../Style/JCGBA/index.css" rel="stylesheet" type="text/css" />
    <script src="../../Script/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../Script/jquery-easyui-1.4.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../Script/jquery-easyui-1.4.1/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../Script/jquery-easyui-1.4.1/locale/easyui-lang-zh_CN.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../Script/Highcharts/js/highcharts.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../Script/Base64.js" type="text/javascript"></script>
    <script src="../../Script/common.js" type="text/javascript"></script>
    <script src="../../Script/View/GG/CaseList.js" type="text/javascript"></script>
    <script src="../../Script/Extend.js" type="text/javascript"></script>
    <!--<script type="text/javascript" src="../../Script/jquery-easyui-1.4.1/jquery.easyui.plus.js"></script>-->
    <style>
        body {
            font-size: 13px;
        }

        .divTime {
            display: inline;
        }

        .divLeft {
            /*display: inline;*/
            float: left;
            border: 1px;
            width: 100%;
            height: 100%;
        }

        .divRight {
            /*display: inline;*/
            float: right;
            border: 1px;
            height: 100%;
            margin-right:20px;
        }
        .butleft {
            float: right;
            border: 1px;
   
            overflow:hidden;
        }

        .butright {
            float: right;
            border: 1px;
     
            height: 100%;
        }
        .divTime {
        width:350px;
        height:36px;
        float:left;
        line-height:36px;
        }

    </style>
</head>
<body onresize="size()">
    <div id="panel_ajjbxx" class="easyui-panel" data-options="fit:true,border:false" style="width: 100%;height: 100%">
        <div id="panelTool_ajjbxx" data-options="border:false" style="padding: 5px 0px 5px 8px; width: 100%; overflow:hidden">
            <div class="divLeft">
                <div class="divTime" style="width: 212px; ">
                    <span style="line-height: 34px;">单位：</span>
                    <select id="cb_ajjbxx_dwbm" class="easyui-combotree" style="width: 160px;"></select>
                </div>

                <div class="divTime" style="width: 100px;line-height:36px">
                    <input id="ckbDWBM" class="r-input" type="checkbox" name="calogin" checked="true" />
                    <label for="ckbDWBM" style="cursor: pointer;font-weight: normal;">包含下级院</label>
                </div>

                <div class="divTime" style="width: 242px; ">
                    <span id="" style="">承办部门：</span>
                    <input id="cb_ajjbxx_bmbm" class="easyui-combobox" name="dept" style="width: 160px;"/>
                </div>

                <div class="divTime" style=" width: 249px;">
                    <span id="" style="">案件类别：</span>
                    <input id="cb_ajjbxx_ajlb" class="easyui-combobox" name="dept" style="width: 160px;" />
                </div>

                <div class="divTime" style=" width: 244px;">
                    <span id="" style="">移送案由：</span>
                    <input id="cb_ajjbxx_ysay" class="easyui-combobox" name="dept" style="width: 160px;" />
                </div>

                <!--<div style="margin: 0px 10px 5px 0px"></div>-->


                <div class="divTime" style="width: 290px; ">
                    <span style="">部门受案号：</span>
                    <input id="txt_ajjbxx_bmsah" class="easyui-textbox" name="dept" style="width: 200px;" />
                </div>

                <div class="divTime">
                    <span style="">案件名称：</span>
                    <input id="txt_ajjbxx_ajmc" class="easyui-textbox" name="dept" style="width: 253px;" />
                </div>

                <div class="divTime">
                    <span style="">承办人：</span>
                    <input id="txt_ajjbxx_cbr" class="easyui-textbox" name="dept" style="width: 253px;" />
                </div>
                <!--<div style="margin: 0px 10px 5px 0px"></div>-->

                <div class="divTime">
                    <span id="Span1">受理日期从：</span>
                    <input id="dt_ajjbxx_begin" class="easyui-datebox" name="dept" style="width: 110px" />
                    <span style="margin-left: 5px;margin-right: 5px;">至</span>
                    <input id="dt_ajjbxx_end" class="easyui-datebox" name="dept" style="width: 110px" />
                </div>
                <div class="divTime">
                    <span id="Span2">办结日期从：</span>
                    <input id="dt_bjrq_begin" class="easyui-datebox" name="dept" style="width: 110px" />
                    <span style="margin-left: 5px; margin-right: 5px;">至</span>
                    <input id="dt_bjrq_end" class="easyui-datebox" name="dept" style="width: 110px" />
                </div>
                <div class="divTime">
                    <span id="Span3">完成日期从：</span>
                    <input id="dt_wcrq_begin" class="easyui-datebox" name="dept" style="width: 110px" />
                    <span style="margin-left: 5px; margin-right: 5px;">至</span>
                    <input id="dt_wcrq_end" class="easyui-datebox" name="dept" style="width: 110px" />
                </div>
            </div>
            <div class="divRight">
                <div class="butright">
                    <div id="btnSendEmail" class="easyui-linkbutton" style="display: none;  margin: 5px 5px 5px 0px;">
                        发送邮件
                    </div>
                    <div id="btnSendEmailBack" class="easyui-linkbutton" style="display: none; margin: 5px 5px 5px 0px; ">
                        回复邮件
                    </div>
                    <div style='clear: both;'>
                    </div>
                </div>
                <div class="butleft">
                    <div id="btnSearchAjxx" class="easyui-linkbutton" style="margin: 5px 5px 5px 0px;float:left" data-options="iconCls:'icon-search'">
                        查询
                    </div>
                    <div id="btnExportExcel" class="easyui-linkbutton" style="display: none; margin: 5px 5px 5px 0px; float: left;">
                        导出excel
                    </div>
                </div>
            </div>
        </div>
        <table id="dg_ajjbxx" border="0" style='width:100%;height:100%'></table>
    </div>
    <div id="win_case" class="easyui-window" style="width: 1280px; height: 900px; padding:15px 10px 10px 15px;"
         data-options="closed:true,collapsible:false,maximizable:false,minimizable:false,modal:true">
    </div>
</body>
</html>
