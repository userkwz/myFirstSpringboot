<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script type="text/javascript" src="../Script/jquery-easyui-1.4.3/jquery.min.js"></script>
    <script src="../Script/common.js" type="text/javascript" charset="utf-8"></script>
    <script src="../Script/echarts/echarts.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="../Script/jquery-easyui-1.4.3/jquery.easyui.min.js"></script>
</head>
    <body>
        <input id="inputUnitCode" style="width: 120px;"/>
        <button title="获取单位" onclick="getUnit();">获取单位</button>
        <div id="divUnit"></div>
    </body>
</html>
<script>
    // 获取单位编码json
    function getUnit() {
        var unitCode = $('#inputUnitCode').val();
        $.ajax({
            type: "post",
            async: true,
            data: { dwbm: unitCode },
            url: "/Handler/common.ashx?action=GetUnit4Map",
            success: function (result) {
                $('#divUnit').html(result);
            },
            error: function (data) {

            }
        });
    }
