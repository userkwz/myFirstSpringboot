<script type="text/javascript">
    $(function () {
        $('.login-select').click(function () {
            $('.form-row ul').show();
            event.cancelBubble = true;
        })
        $('#d').click(function () {
            $('.form-row ul').toggle();
            event.cancelBubble = true;
        })
        $('body').click(function () {
            $('.form-row ul').hide();
        })
        $('.form-row li').click(function () {
            var v = $(this).text();
            $('.login-select').val(v);
            $('.form-row ul').hide();
