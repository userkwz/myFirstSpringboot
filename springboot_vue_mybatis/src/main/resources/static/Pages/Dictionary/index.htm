<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>数据字典</title>   
     <link href="../../Style/GlobalStyleDefine.css" rel="stylesheet" type="text/css"/>
    <link href="../../Script/jquery-easyui-1.4.3/themes/default/easyui.css" rel="stylesheet" type="text/css"/>
    <link href="../../Script/jquery-easyui-1.4.3/themes/icon.css" rel="stylesheet" type="text/css"/>
    <script src="../../Script/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="../../Script/jquery-easyui-1.4.3/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../Script/jquery-easyui-1.4.3/datagrid-groupview.js" type="text/javascript"></script>
    <script src="../../Script/jquery-easyui-1.4.3/datagrid-detailview.js" type="text/javascript"></script>
    <script src="../../Script/easyui-tree-extension.js" type="text/javascript"></script>
    <script src="../../Script/jquery.timer.js" type="text/javascript"></script>
    <script src="../../Script/jquery.json-2.3.js" type="text/javascript"></script>
    <script src="../../Script/Extend.js" type="text/javascript"></script>
    <script src="../../Script/kindeditor-4.1.9/kindeditor.js" type="text/javascript"></script>
    <script src="../../Script/Highcharts/js/highcharts.js" type="text/javascript"></script>
    <script src="../../Script/Highcharts/js/highcharts-3d.js" type="text/javascript"></script>
    <link href="../../Script/uploadify/uploadify.css" rel="stylesheet" type="text/css"/>
    <script src="../../Script/uploadify/jquery.uploadify.min.js" type="text/javascript"></script>
    <link href="../../Style/GlobalStyle/mainpage.css" rel="stylesheet" type="text/css"/>
    <link href="../../Style/main.css" rel="stylesheet" type="text/css"/>
    <style id="datagrid-group-style" type="text/css">.datagrid-group{height:25px;overflow:hidden;font-weight:bold;border-bottom:1px solid #ccc;}</style>
    <script type="text/javascript" src="../../Script/Dictionary/index.js"></script>
</head>
<body>
    <!--页面JS加载，放在头部不能正确加载-->
    <script type="text/javascript">
        BaseFunc.RefshHeadScriptTage("/Script/Dictionary/index.js");
    </script>

    <!--数据字典-->
    <div id="lay_dic_manage" class="easyui-layout" data-options="fit:'true'" style="margin-top: 3px">
        <!--代码分类-->
        <div id="lay_west_dic" data-options="region:'west',split:true,title:'分类代码类别'" style="width: 250px;
            padding: 0px;">
	        <div class="easyui-panel" style="padding:0px; border-top:0px; border-left:0px; border-right:0px;">
	        	<a id="btn_dic_fldmlb_refresh" class="easyui-linkbutton" 
                    data-options="plain:true,iconCls:'icon-reload'">刷新</a>
	        	<a id="btn_dic_fldmlb_add" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'">新增</a>
	        	<a id="btn_dic_fldmlb_edit" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-edit'">编辑</a>
	        	<a id="btn_dic_fldmlb_delete" class="easyui-linkbutton" 
                    data-options="plain:true,iconCls:'icon-remove'">删除</a>
	        </div>
            <ul id="tree_dic_fldmlb" class="easyui-tree" style=" margin:10px;">
            </ul>
        </div>
        <!--代码-->
        <div data-options="region:'center',title:'分类代码'" style="width: 100%;" >
            <div id="pnl_dg_dic_fldm" class="easyui-panel" data-options="fit:true,border:false">
                <table id="treedg_dic_fldm"  data-options="border:false ">
                </table>
            </div>
        </div>
    </div>
    
    <!--弹出框：添加或编辑分类代码类别-->
    <div id="win_dic_fldmlb_edit" class="easyui-window" title="新增分类代码类别" style="width: 350px; height: 300px;"
        data-options="closed:true,collapsible:false,maximizable:false,minimizable:false,modal:true">
        <table cellspacing="5" style="width: 320px; margin:20px 10px 10px 15px; height: 180px;">   
            <tr>
                <td>所属类别</td>
                <td><input id="txt_dic_fldmlb_edit_dmsslb" class="easyui-textbox" style="width: 140px;"
                    data-options="required:true" /><span style=" color:Red"></span>
                </td>
            </tr>
            <tr>
                <td>类别编码</td>
                <td><input id="txt_dic_fldmlb_edit_lbbm" class="easyui-textbox" style="width: 140px;" 
                    data-options="required:true" /><span style=" color:Red">(0000~9999)</span>
                </td>
            </tr>
            <tr>
                <td>类别名称</td>
                <td><input id="txt_dic_fldmlb_edit_lbmc" class="easyui-textbox" style="width: 220px;"
                    data-options="required:true" />
                </td>
            </tr>
            <tr>
                <td class="ralign" >类别标准</td>
                <td><input id="txt_dic_fldmlb_edit_lbbz" class="easyui-textbox" style="width: 220px;" /></td>
            </tr>
            <tr>
                <td class="ralign">国标代码</td>
                <td><input id="txt_dic_fldmlb_edit_lbgbdm" class="easyui-textbox" style="width: 220px;" /></td>
            </tr> 
        </table>
        <div style="width: 160px; margin: 0 auto;">
            <a id="btn_dic_fldmlb_edit_confirm" class="easyui-linkbutton" iconcls="icon-ok" style="width:70px;" >确定</a>
            <a id="btn_dic_fldmlb_edit_cancel" class="easyui-linkbutton" iconcls="icon-cancel"
                style=" margin-left:10px; width:70px;" >取消</a>
        </div>
    </div>

    <!--弹出框：添加或编辑分类-->
    <div id="win_dic_fldm_edit" class="easyui-window" title="新增分类代码" style="width: 350px; height: 380px;"
        data-options="closed:true,collapsible:false,maximizable:false,minimizable:false,modal:true">
        <table cellspacing="5" style="width: 320px; margin:10px 10px 10px 15px; height: 270px;">
            <tr>
                <td class="ralign">所属类别
                </td>
                <td><input id="txt_dic_fldm_edit_lbbm" class="easyui-textbox" style="width: 220px " /></td>
            </tr>
            <tr>
                <td class="ralign">父代码</td>
                <td><input id="txt_dic_fldm_edit_fdm" class="easyui-textbox" style="width: 220px " /></td>
            </tr>
            <tr>
                <td class="ralign">代码</td>
                <td><input id="txt_dic_fldm_edit_dm" class="easyui-textbox" style="width: 140px; "
                    data-options="required:true" /><span style=" color:Red">(13位数字代码)</span>
                </td>
            </tr>
            <tr>
                <td class="ralign">名称</td>
                <td><input id="txt_dic_fldm_edit_mc" class="easyui-textbox" style="width: 220px "
                    data-options="required:true" /></td>
            </tr>
            <tr>
                <td class="ralign">说明</td>
                <td>
                    <input id="txt_dic_fldm_edit_sm" class="easyui-textbox" data-options="multiline:true"
                        style="width: 220px; height: 120px; vertical-align: top;" />
                </td>
            </tr>
        </table>
        <div style="width: 160px; margin: 0 auto;">
            <a id="btn_dic_fldm_edit_confirm" class="easyui-linkbutton" iconcls="icon-ok" style="width:70px;" >确定</a> 
            <a id="btn_dic_fldm_edit_cancel" class="easyui-linkbutton" iconcls="icon-cancel" 
                style=" margin-left:10px; width:70px;">取消</a>
        </div>
    </div>

</body>
</html>
