<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案件质量评查系统</title>
    <link href="style/cqLogin.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="plugin/jquery-easyui-1.4.3/themes/bootstrap/easyui.css" />
    <link rel="stylesheet" type="text/css" href="plugin/jquery-easyui-1.4.3/themes/icon.css" />
    <script src="plugin/jquery-easyui-1.4.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="plugin/jquery-easyui-1.4.3/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="plugin/jquery-easyui-1.4.3/locale/easyui-lang-zh_TW.js" type="text/javascript"></script>
    <!--工具-->
    <script type="text/javascript" src="plugin/Main.js"></script>
    <script type="text/javascript" src="plugin/utils/common.js"></script>
    <script type="text/javascript" src="script/login.js"></script>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="info">
            <div class="title"></div>
            <div class="form-wrapper">
                <div class="login_box">
                    <p class="p_text">用户名:</p>
                    <input placeholder="请输入用户名" id="input_login_username" value="" style="width: 190px;height:32px;float:left;margin-right:3px;"/>
                </div>
                <div class="login_box">
                    <p class="p_text">密码:</p>
                    <input placeholder="请输入密码" type="password" id="input_login_password" value="11111111" style="width:190px;height:32px;float:left;margin-right:20px;"/>
                </div>
                <div class="tolong_ils qb" id="login_go">登录</div>
            </div>
            <span id="span__login_password_error" style="color: red; display: inline-block; float: right;margin-top: 10px; position: absolute; bottom: -27px; right: 175px;"></span>
        </div>
    </div>

</div>
</body>
</html>
